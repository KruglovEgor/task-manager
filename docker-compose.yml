services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_NAME=task_manager.db
    volumes:
      - ./task_manager.db:/app/task_manager.db
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  tests:
    build: .
    environment:
      - DEBUG=True
      - DB_NAME=test.db
    volumes:
      - .:/app
    command: >
      sh -c "
        alembic upgrade head &&
        pytest tests/ -v --cov=app --cov-report=html
      "
